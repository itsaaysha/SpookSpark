<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpookSpark</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #0a0a0f 0%, #000000 70%);
  overflow: hidden;
  position: relative;
  text-align: center;
}

    .fog {
  pointer-events: none;
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,255,0.15), transparent 60%);
      filter: blur(120px);
      animation: drift 12s infinite alternate ease-in-out;
    }

    @keyframes drift {
      from { transform: translate(-20%, -20%); }
      to { transform: translate(20%, 20%); }
    }

    .ghost {
  pointer-events: none;
      position: absolute;
      font-size: 5rem;
      opacity: 0.15;
      animation: float 6s infinite ease-in-out;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    #quoteBox {
      max-width: 80%;
      padding: 25px 35px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
      color: #ff66ff;
      text-shadow: 0 0 15px #ff33ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255,0,255,0.6); }
      50% { box-shadow: 0 0 35px rgba(255,0,255,0.9); }
      100% { box-shadow: 0 0 20px rgba(255,0,255,0.6); }
    }

    button {
      margin-top: 25px;
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #ff33cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff33cc;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #ff33cc;
      transform: scale(1.05);
    }
  /* Glowing floating orbs */
.orb {
  pointer-events: none;
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: floatOrbs 12s infinite ease-in-out;
}

.orb1 {
    background: rgba(255, 20, 147, 0.8);
    top: 10%;
    left: 15%;
}

.orb2 {
    background: rgba(0, 255, 255, 0.7);
    bottom: 10%;
    right: 20%;
    animation-delay: 3s;
}

@keyframes floatOrbs {
    0% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-60px) scale(1.1); }
    100% { transform: translateY(0px) scale(1); }
}
#sparkBtn {
  display: block;
  margin: 25px auto 0 auto;
}

#signature {
  position: absolute;
  bottom: 15px;
  right: 20px;
  color: #ff69b4;
  font-size: 1.1rem;
  text-shadow: 0 0 8px #ff1493;
  opacity: 0.8;
  user-select: none;
}
/* Glowing floating orbs */
.orb {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.45;
  animation: floatOrbs 12s infinite ease-in-out;
  pointer-events:none;
}

.orb1 {

@keyframes floatOrbs {
  0% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-55px) scale(1.1); }

}

#signature {

  color: #ff66cc;
  font-size: 1.2rem;
  text-shadow: 0 0 10px #ff1493;
  opacity: 0.85;
  user-select: none;
}
</style>
</head>
